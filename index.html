<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">New Employees</h1>
    <div class="form-row">
      <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="profession">Enter Profession</label>
        <input type="text" id="profession" placeholder="Enter Profession">
      </div>
      <div class="form-group">
        <label for="age">Enter Age</label>
        <input type="number" id="age" placeholder="Enter Age">
      </div>
    </div>
    <button id="addUserBtn">Add User</button>
    <p id="message"></p>
    <h2 class="btn-emp">Added Employees</h2>
    <p id="defaultMessage">You have 0 employees.</p>
    <div id="employeeList"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
